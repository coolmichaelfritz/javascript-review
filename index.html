<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/coolmichaelfritz/code-review/master/images/Image_dino_rider.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>The Suggestion Machine</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Welcome to The Suggestion Machine</h1>
    </div>
    <div class="container">
      <p>Here at The Suggestion Machine we do our best to provide you with the perfect suggestion.</p>
      <form id="userInfo">
        <!--Question 1-->
        <div class="from-group bottom-space">
          <label for="name" class="font-weight-bold">1. What is your name?</label>
          <input id="name" class="form-control" type="text" placeholder="Enter Name">
        </div>
        <!--Question 2-->
        <div class="from-group bottom-space">
          <p class="font-weight-bold">2. Do you like to go outside?</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="goOutsideYes" value="goOutsideYes">
            <label class="form-check-label" for="inlineRadio1">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="goOutsideNo" value="goOutsideNo">
            <label class="form-check-label" for="inlineRadio2">No</label>
          </div>
        </div>
        <!--Question 3-->
        <label for="temperature" class="font-weight-bold">3. What is your favorite temperature?</label>
        <div class="input-group mb-3 bottom-space">
          <input id="temperature" class="form-control" type="number" placeholder="Favorite Temperature">
          <div class="input-group-append">
            <span class="input-group-text">degrees</span>
          </div>
        </div>
        <!--Question 4-->
        <p class="font-weight-bold">4. Which do you prefer?</p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="Snow" value="Snow">
          <label class="form-check-label" for="inlineRadio1">Snow</label>
        </div>
        <div class="form-check form-check-inline bottom-space">
          <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="Sand" value="Sand">
          <label class="form-check-label" for="Sand">Sand</label>
        </div>
        <!--Question 5-->
        <div class="from-group bottom-space">
          <label for="age" class="font-weight-bold">5. How old are you?</label>
          <input id="age" class="form-control" type="number" placeholder="Enter Age">
        </div>


        <button type="submit" class="btn btn-outline-light">Where should you travel?</button>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
