<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/coolmichaelfritz/code-review/master/images/Image_dino_rider.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>The Suggestion Machine</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Welcome to The Suggestion Machine</h1>
    </div>
    <div class="container">
      <p>Here at The Suggestion Machine we do our best to provide you with the perfect suggestion.</p>
      <form id="restaurant">
        <div class="radio">
          Where do you live?
          <label>
            <input value="westSide" name="cityLocation" type="radio">
            Westside
          </label>
          <label>
            <input value="eastSide" name="cityLocation" type="radio">
            Eastside
          </label>
        </div>
        <button type="submit" class="btn btn-outline-light">Where should you eat?</button>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
